<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMap</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-wrapper">
        <input type="text" id="nodeSearchInput" class="node-search-input" placeholder="Search node...">
        <div class="main-content">
            <div id="graph"></div>
        </div>

        <div class="sidebar" id="sidebar">
            <div class="menu-container">
                <h1>GMap</h1>
                

                <div class="tab-bar">
                    <button class="tab-button" data-tab="node-management">Node</button>
                    <button class="tab-button" data-tab="connection-management">Connection</button>
                    <button class="tab-button" data-tab="project-management">Project</button>
                    <button class="tab-button active" data-tab="settings-management"><i class="fas fa-cog"></i></button>
                </div>

                <div id="node-management" class="tab-content">
                    <div class="menu-section">
                        <input type="text" id="nodeName" placeholder="Node Name">
                        <input type="text" id="newNodeName" placeholder="New Node Name" style="display: none;">
                        <label for="nodeDescription">Node Description:</label>
                        <textarea id="nodeDescription" placeholder="Enter a description..." rows="3"></textarea>
                        <label for="nodeGroup">Node Size:</label>
                        <select id="nodeGroup">
                            <option value="Big">Big</option>
                            <option value="Medium">Medium</option>
                            <option value="Small">Small</option>
                        </select>
                        <label for="nodeColor">Node Color:</label>
                        <input type="color" id="nodeColor" value="#FF0000" list="savedColors">
                        <button id="addNode">Add Node</button>
                        <button id="updateNode">Update Node</button>
                        <button id="removeNode">Remove Node</button>
                    </div>
                </div>

                <div id="connection-management" class="tab-content">
                    <div class="menu-section">
                        <input type="text" id="edgeFrom" placeholder="From Node">
                        <input type="text" id="edgeTo" placeholder="To Node">
                        <label for="edgeColor">Connection Color:</label>
                        <input type="color" id="edgeColor" value="#848484" list="savedColors">
                        <button id="addEdge">Add Connection</button>
                        <button id="updateEdge">Update Connection</button>
                        <button id="removeEdge">Remove Connection</button>
                    </div>
                </div>

                <div id="project-management" class="tab-content">
                    <div class="menu-section">
                        <button id="exportProjectBtn">Export Project</button>
                        <label for="importProjectInput" class="import-button-label">Import Project</label>
                        <input type="file" id="importProjectInput" accept=".json" style="display: none;">
                    </div>
                </div>

                <div id="settings-management" class="tab-content active">
                    <div class="menu-section">
                        <button id="darkModeToggle">Toggle Dark Mode</button>
                    </div>
                </div>
            </div>
        </div>
        <button id="sidebarToggle" class="sidebar-toggle-button">></button>
    </div>

    <div id="mode-indicator" class="indicator-hidden"></div>

    <datalist id="savedColors"></datalist>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
